<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6 text-center">
        <h3>Your posts</h3>
    </div>
</div>
<div class="row" data-ng-controller="PostsController" data-ng-init="listUserPosts()">
    <div class="list-group">
        <div data-ng-repeat="post in posts" class="list-group-item post" data-ng-if="post.creator!==null"
             data-ng-include="'modules/posts/views/post.client.view.html'"></div>
    </div>
</div>
