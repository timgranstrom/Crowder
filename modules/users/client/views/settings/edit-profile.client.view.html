<div class="row" data-ng-controller="ChangeProfilePictureController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <h1 class="user-displayName"><span data-ng-bind="user.firstName +'   '+ user.lastName"></span></h1>

        <div class="form-group text-center ">
            <img data-ng-src="{{imageURL}}"
                 class="img-thumbnail user-profile-picture">
        </div>

        <div class="text-center form-group " data-ng-hide="uploader.queue.length">
            <span class="btn btn-warning btn-file">
                Select Image <input type="file" nv-file-select uploader="uploader">
            </span>
        </div>

        <div class="text-center form-group " data-ng-show="uploader.queue.length">
            <button class="btn btn-warning " data-ng-click="uploadProfilePicture();">Upload</button>
            <button class="btn btn-default " data-ng-click="cancelUpload();">Cancel</button>

        </div>
        <!--<div data-ng-show="success" class="text-center text-success">-->
        <!--<strong>Profile Picture Changed Successfully</strong>-->
        <!--</div>-->
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</div>
<section class="row" data-ng-controller="EditProfileController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username"
                           placeholder="Username">
                </div>


                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-warning">Save Profile</button>
                    <p></p>
                    <button type="button" class="btn btn-danger btn" data-toggle="modal" data-target="#myModal">
                        Delete your profile
                    </button>
                </div>

                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>


    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" >Delete user:
                        <i>{{user.username}}</i> </h4>
                </div>
                <div class="modal-body" >
                    <p>Are you sure you want to delete your self from the site?</p>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-warning"
                            data-dismiss="modal">No
                    </button>
                    <button type="button"  class="btn btn-warning"
                            ng-click="removeUser()">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
