<section class="row" data-ng-controller="EditProfileController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                           data-ng-model="user.firstName" placeholder="First Name" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName"
                           placeholder="Last Name" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username"
                           placeholder="Username">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Save Profile</button>
                    <p></p>
                    <button type="button" class="btn btn-danger btn" data-toggle="modal" data-target="#myModal">
                        Delete your profile
                    </button>
                </div>

                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="background-color:#ff26f0;">Delete user:
                        {{user.username}} </h4>
                </div>
                <div class="modal-body" style="background-color:#ff26f0;">
                    <p>Are you sure you want to delete your self from the site?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" style="background-color:#ccf3ff;" class="btn btn-default"
                            data-dismiss="modal">No
                    </button>
                    <button type="button" style="background-color:#ccf3ff;" class="btn btn-default"
                            ng-click="removeUser()">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
