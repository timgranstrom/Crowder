<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 data-ng-bind="user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-warning" data-ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-warning"  data-toggle="modal" data-target="#adminRemovalModal" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" data-ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" data-ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" data-ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" data-ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" data-ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" data-ng-bind="user.roles"></div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="adminRemovalModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >Delete user:
            <i>{{user.username}}</i> </h4>
        </div>
        <div class="modal-body" >
          <p>Are you sure you want to delete this user from the site?</p>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-warning"
                  data-dismiss="modal">No
          </button>
          <button type="button"  class="btn btn-warning"
                  ng-click="remove()" data-dismiss="modal">Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
