
<section data-ng-controller="HomeController">
    <div class="jumbotron text-center">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
                <h2>Crowder Start</h2>
                <section ng-controller="MapController">
                    <div ng-controller="LocationsCreateController">

                    <button class="btn btn-success" type="button" ng-click="getPosition()">
                        <span class="glyphicon glyphicon-map-marker"></span>
                    </button>
                    <h2>{{municipality}}+{{region}}+{{country}}</h2>
                        <!--<div data-ng-if="ready" data-ng-init="create()">-->

                        <!--</div>-->
                    </div>

                </section>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="row" data-ng-hide="authentication.user">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                To be part of this community please sign in with your Facebook account.
                <section data-ng-controller="AuthenticationController">
                <img ng-click="callOauthProvider('/api/auth/facebook')" ng-src="/modules/users/img/buttons/facebook.png">
                    </section>
            </div>


        </div>
    </div>
</section>
