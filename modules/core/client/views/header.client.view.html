        <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">

            <a data-ng-controller="MapController" >
                <button class="btn btn-success" type="button" ng-click="getPosition()">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </button>
            </a>

            <a data-ng-controller="LocationController" class="form-group" >

                <input  class="search-box"  type="text" ng-model="inputMunicipality" placeholder="Search"
                        typeahead="location.municipality +' '+ location.region +' '+ location.country for location in listLocation($viewValue)"  typeahead-min-length="2" typeahead-no-results="noResults"  >

            </a>

                <div class="container" >
                    <div class="dropdown" ng-show="true">
                        <button class="dropdown-toggle"  data-toggle="dropdown">Dropdown Example
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                        </ul>
                    </div>
                </div>










            <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
                <li data-ng-repeat="item in menu.items | orderBy: 'position'"
                    data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.type"
                    data-ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }"
                    class="{{item.class}}" dropdown="item.type === 'dropdown'">
                    <a ng-switch-when="dropdown" class="dropdown-toggle" dropdown-toggle role="button">{{::item.title}}&nbsp;<span
                            class="caret"></span></a>
                    <ul ng-switch-when="dropdown" class="dropdown-menu">
                        <li data-ng-repeat="subitem in item.items | orderBy: 'position'"
                            data-ng-if="subitem.shouldRender(authentication.user);" data-ui-sref-active="active">
                            <a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
                        </li>
                    </ul>
                    <a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
                <!--<li data-ui-sref-active="active">-->
                <!--<a data-ui-sref="authentication.signup">Sign Up</a>-->
                <!--</li>-->
                <li class="divider-vertical"></li>
                <li data-ui-sref-active="active">
                    <a data-ui-sref="authentication">Sign In</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
                <li class="dropdown" dropdown>
                    <a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button">
                        <img data-ng-src="{{authentication.user.profileImageURL}}"
                             alt="{{authentication.user.displayName}}" class="header-profile-image"/>
                        <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="settings.profile">Edit Profile</a>
                        </li>
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="settings.accounts">Your posts</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/api/auth/signout" target="_self">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

</div>
