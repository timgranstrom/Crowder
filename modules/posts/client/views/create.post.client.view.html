<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6 text-center margin-height">

        <button class="circle-button fixed-button" data-toggle="modal" data-target="#postModal"> +</button>
    </div>
</div>
<div class="row" data-ng-controller="PostsController" data-ng-init="listPosts(user.activeLocation)">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
        <div data-ng-controller="LocationController" data-ng-init="getLocationById(user.activeLocation)">
            <div class="posts-municipality" ng-repeat="city in locationCity">{{city.municipality}}</div>
        </div>
        <div class="list-group">
            <div data-ng-repeat="post in posts" class="list-group-item post">

                <div class="post-head">
                    <img src="{{post.creator.profileImageURL}}" class="img-thumbnail post-profile-image" width="50">

                    <h4 class="list-group-item-heading post-username">{{post.creator.username}}</h4>
                </div>

                <p class="list-group-item-text text-content" data-ng-bind="post.content"></p>

                <div data-ng-controller="PostsCreateController">
                    <div class="vote-button">
                        <button type="button" class="btn btn-warning btn-xs"
                                ng-click="upVote(post)">
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </button>

                        <span class="vote-text"> {{post.upVoters.length - post.downVoters.length }}</span>

                        <button type="button" class="btn btn-warning btn-xs" ng-click="downVote(post)">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </div>
                </div>
                <p></p>

                <p class="list-group-item-text bottom-text">Posted {{post.created}} in
                    {{post.location.municipality}}</p>

                <hr class="post-hr">
                <div>
                    <div>
                        <div data-ng-controller="CommentsController" data-ng-init="post.comments = listCommentsOfPost(post._id,1)">

                            <div class="list-group-item post" data-ng-repeat="comment in post.comments">
                                <img src="{{comment.creator.profileImageURL}}" class="img-thumbnail post-profile-image"
                                     width="40">

                                <p class="list-group-item-heading comment-username">{{comment.creator.username}}</p>

                                <p class="list-group-item-text comment-content-text" data-ng-bind="comment.content"></p>

                                <p class="list-group-item-text comment-bottom-text comment-bottom"> Comment posted
                                    {{content.created}}</p>
                            </div>


                            <form ng-submit="create()">

                                <!--<input hidden class="comment-box" type="text" name="post" data-ng-model="post"-->
                                <!--placeholder="Write a comment" maxlength="100" minlength="5">-->

                                <input class="comment-box" type="text" name="comment" data-ng-model="comment"
                                       placeholder="Write a comment" maxlength="100" minlength="5">

                                <button type="button" class="btn btn-warning"
                                data-ng-click="post.comments = listCommentsOfPost(post._id)">Load more
                                </button>

                                <button type="submit" class="btn btn-warning"> Comment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row" data-ng-controller="PostsCreateController">
        <!-- Modal -->
        <div id="postModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h3 for="content">Post Content</h3>
                    <textarea id="content" name="content" class="form-control text-area-no-resize"
                              data-ng-model="content" placeholder="POST CONTENT"
                              rows="5" maxlength="150"></textarea>

                            <p><span data-ng-bind="'Number of characters left:'+ left()"></span></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning"
                                data-dismiss="modal">Cancel
                        </button>
                        <button type="button" class="btn btn-warning"
                                ng-click="create()" data-dismiss="modal">Post
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
