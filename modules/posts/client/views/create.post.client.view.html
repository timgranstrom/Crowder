<section class="row" data-ng-controller="PostsCreateController as postCreateCtrl">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6" style="margin-top:30px">
        <form name="postForm" data-ng-submit="create()" class="form-horizontal jumbotron text-center">
            <fieldset>
                <div class="form-group">
                    <h3 for="content">Post Content</h3>
                    <textarea id="content" name="content" class="form-control"
                              data-ng-model="content" placeholder="POST CONTENT" style="resize:none" rows="5"></textarea>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Create Post</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<section class="row" data-ng-controller="PostsController" data-ng-init="listPosts()">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
        <div class="list-group">
            <a data-ng-repeat="post in posts" class="list-group-item" style="margin-bottom:10px">
                <img src="{{post.creator.profileImageURL}}" class="img-thumbnail" width="50" style="margin-right:10px">

                <h3 class="list-group-item-heading" style="display:inline">{{post.creator.username}}</h3>

                <p></p>

                <p class="list-group-item-text" data-ng-bind="post.content"></p>
                <hr style="margin-top:5px; margin-bottom:5px">
                <p class="list-group-item-text" style="font-size:x-small">Posted {{post.created}}</p>
            </a>
        </div>
    </div>
</section>
