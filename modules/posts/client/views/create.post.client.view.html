<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-5 text-center margin-height">

        <button class="circle-button fixed-button" data-toggle="modal" data-target="#postModal"> +</button>
    </div>
</div>
<div class="row" data-ng-controller="PostsController" data-ng-init="listPosts(user.activeLocation)">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
        <div data-ng-controller="LocationController" data-ng-init="getLocationById(user.activeLocation)">
            <div class="posts-municipality" ng-repeat="city in locationCity">{{city.municipality}}</div>
        </div>
        <div class="list-group">
            <div data-ng-repeat="post in posts" class="list-group-item post"
                 data-ng-if="post.creator!==null" data-ng-include="'modules/posts/views/post.client.view.html'">

            </div>
        </div>

        <div class="row" data-ng-controller="PostsCreateController">
            <!-- Modal -->
            <div id="postModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <h3 for="content">Post Content</h3>
                    <textarea id="content" name="content" class="form-control text-area-no-resize"
                              data-ng-model="content" placeholder="POST CONTENT"
                              rows="5" maxlength="150"></textarea>

                                <p><span data-ng-bind="'Number of characters left:'+ left()"></span></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning"
                                    data-dismiss="modal">Cancel
                            </button>
                            <button type="button" class="btn btn-warning"
                                    ng-click="create()" data-dismiss="modal">Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
